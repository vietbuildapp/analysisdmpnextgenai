<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Phân Tích AI - DMP NextGen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (Vanilla) -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Chart Animation */
        .chart-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s ease-out forwards;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body class="bg-slate-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Lucide Icons Setup ---
        const createLucideIcon = (iconName) => {
            if (!window.lucide || !window.lucide.icons) return () => null;
            const iconData = window.lucide.icons[iconName];
            if (!iconData) return () => null;

            return ({ size = 24, color = "currentColor", className = "", ...props }) => {
                const [tag, attrs, children] = iconData;
                const childElements = children.map(([childTag, childAttrs], index) => 
                    React.createElement(childTag, { ...childAttrs, key: index })
                );
                return React.createElement('svg', { ...attrs, width: size, height: size, stroke: color, className: className, ...props }, ...childElements);
            };
        };

        const Menu = createLucideIcon('menu');
        const X = createLucideIcon('x');
        const TrendingUp = createLucideIcon('trendingUp');
        const Zap = createLucideIcon('zap');
        const BarChart2 = createLucideIcon('barChart2');
        const PieChart = createLucideIcon('pieChart');
        const ShieldCheck = createLucideIcon('shieldCheck');
        const ArrowRight = createLucideIcon('arrowRight');
        const CheckCircle = createLucideIcon('checkCircle');
        const Brain = createLucideIcon('brain');
        const Target = createLucideIcon('target');
        const Users = createLucideIcon('users');
        const DollarSign = createLucideIcon('dollarSign');
        const MapPin = createLucideIcon('mapPin');
        const Phone = createLucideIcon('phone');
        const CreditCard = createLucideIcon('creditCard');
        const Facebook = createLucideIcon('facebook');
        const Youtube = createLucideIcon('youtube');
        const Video = createLucideIcon('video');

        const TikTokIcon = ({ size = 24, color = "currentColor" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
            </svg>
        );

        // --- CUSTOM SVG CHART COMPONENT (No Library needed) ---
        const CustomAreaChart = () => {
            // Data points for the chart (scaled 0-100 for simplicity)
            const points = [40, 30, 20, 28, 50, 60, 80];
            const labels = ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'];
            
            // Generate SVG path string
            const width = 100;
            const height = 60;
            const step = width / (points.length - 1);
            
            let pathD = `M0,${height - points[0] * 0.6}`;
            points.forEach((p, i) => {
                pathD += ` L${i * step},${height - p * 0.6}`;
            });

            const areaPath = `${pathD} L100,60 L0,60 Z`;

            return (
                <div className="w-full h-full flex flex-col justify-end relative select-none">
                    {/* Grid Lines */}
                    <div className="absolute inset-0 flex flex-col justify-between text-xs text-slate-600 font-mono pointer-events-none">
                        <div className="border-b border-slate-800 w-full h-0"></div>
                        <div className="border-b border-slate-800 w-full h-0"></div>
                        <div className="border-b border-slate-800 w-full h-0"></div>
                        <div className="border-b border-slate-800 w-full h-0"></div>
                    </div>

                    {/* SVG Chart */}
                    <svg viewBox="0 0 100 60" className="w-full h-48 overflow-visible" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stopColor="#06b6d4" stopOpacity="0.5" />
                                <stop offset="100%" stopColor="#06b6d4" stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        {/* Area Fill */}
                        <path d={areaPath} fill="url(#gradient)" className="animate-pulse-slow" />
                        {/* Line Stroke */}
                        <path d={pathD} fill="none" stroke="#22d3ee" strokeWidth="1" vectorEffect="non-scaling-stroke" className="chart-path" strokeLinecap="round" strokeLinejoin="round" />
                        
                        {/* Data Points */}
                        {points.map((p, i) => (
                            <circle key={i} cx={i * step} cy={height - p * 0.6} r="1.5" fill="#fff" stroke="#06b6d4" strokeWidth="0.5" />
                        ))}
                    </svg>

                    {/* X Axis Labels */}
                    <div className="flex justify-between mt-2 text-xs text-slate-500 font-medium px-1">
                        {labels.map((l, i) => <span key={i}>{l}</span>)}
                    </div>
                </div>
            );
        };

        const SimpleLineChart = () => {
             // Simplified static line chart for features section
             return (
                 <div className="w-full h-full flex items-end justify-between px-2 pb-2 gap-1 relative">
                    <div className="absolute inset-x-0 bottom-8 h-[1px] bg-slate-700/50 border-t border-dashed border-slate-600"></div>
                    <div className="absolute inset-x-0 bottom-16 h-[1px] bg-slate-700/50 border-t border-dashed border-slate-600"></div>
                    
                    {[30, 45, 35, 60, 50, 75, 90].map((h, i) => (
                        <div key={i} className="w-full bg-cyan-500/20 rounded-t-sm relative group hover:bg-cyan-500/40 transition-all" style={{height: `${h}%`}}>
                            <div className="absolute top-0 w-full bg-cyan-400 h-1 rounded-full"></div>
                             {/* Tooltip emulation */}
                            <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-xs px-2 py-1 rounded border border-slate-600 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">
                                {h * 10} Sales
                            </div>
                        </div>
                    ))}
                 </div>
             )
        }

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-white font-sans selection:bg-cyan-500 selection:text-white overflow-x-hidden">
                
                {/* --- NAVIGATION --- */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900/90 backdrop-blur-md shadow-lg border-b border-slate-800' : 'bg-transparent'}`}>
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center space-x-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                        <div className="w-8 h-8 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-lg flex items-center justify-center">
                        <Brain className="text-white w-5 h-5" />
                        </div>
                        <span className="text-xl font-bold tracking-tight">DMP <span className="text-cyan-400">NextGen AI</span></span>
                    </div>

                    <div className="hidden md:flex space-x-8 items-center">
                        <button onClick={() => scrollToSection('features')} className="text-slate-300 hover:text-cyan-400 transition-colors">Tính năng</button>
                        <button onClick={() => scrollToSection('benefits')} className="text-slate-300 hover:text-cyan-400 transition-colors">Lợi ích</button>
                        <button onClick={() => scrollToSection('pricing')} className="text-slate-300 hover:text-cyan-400 transition-colors">Bảng giá</button>
                        <button onClick={() => scrollToSection('cta')} className="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-6 py-2 rounded-full font-medium hover:shadow-lg hover:shadow-cyan-500/30 transition-all transform hover:-translate-y-0.5">
                        Dùng thử miễn phí
                        </button>
                    </div>

                    <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white focus:outline-none">
                        {isMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>
                    </div>

                    {isMenuOpen && (
                    <div className="md:hidden bg-slate-900 border-t border-slate-800">
                        <div className="flex flex-col p-6 space-y-4">
                        <button onClick={() => scrollToSection('features')} className="text-left text-slate-300 hover:text-cyan-400">Tính năng</button>
                        <button onClick={() => scrollToSection('benefits')} className="text-left text-slate-300 hover:text-cyan-400">Lợi ích</button>
                        <button onClick={() => scrollToSection('pricing')} className="text-left text-slate-300 hover:text-cyan-400">Bảng giá</button>
                        <button onClick={() => scrollToSection('cta')} className="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-6 py-2 rounded-lg text-center">
                            Dùng thử ngay
                        </button>
                        </div>
                    </div>
                    )}
                </nav>

                {/* --- HERO SECTION --- */}
                <header className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
                    <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-600/10 rounded-full blur-3xl -z-10"></div>

                    <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center">
                    <div className="space-y-6 animate-fade-in-up">
                        <div className="inline-flex items-center px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-cyan-400 text-sm font-medium">
                        <Zap className="w-4 h-4 mr-2" />
                        Công nghệ AI Phân Tích Mới Nhất 2025
                        </div>
                        <h1 className="text-4xl lg:text-6xl font-bold leading-tight">
                        Trung Tâm Phân Tích <br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
                            Dữ Liệu AI
                        </span>
                        </h1>
                        <p className="text-slate-400 text-lg lg:text-xl max-w-xl">
                        Nền tảng phân tích dữ liệu thời gian thực, trực quan hóa đa chiều và dự đoán xu hướng bằng trí tuệ nhân tạo – dành cho doanh nghiệp muốn tăng trưởng bền vững bằng dữ liệu.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 pt-4">
                        <button onClick={() => scrollToSection('pricing')} className="bg-white text-slate-900 px-8 py-3 rounded-lg font-bold hover:bg-slate-200 transition-colors flex items-center justify-center">
                            Dùng thử miễn phí 7 ngày
                            <ArrowRight className="w-5 h-5 ml-2" />
                        </button>
                        <button onClick={() => scrollToSection('features')} className="px-8 py-3 rounded-lg font-bold border border-slate-700 hover:border-cyan-400 hover:text-cyan-400 transition-all flex items-center justify-center">
                            <Video className="w-5 h-5 mr-2" />
                            Xem Demo Trực Quan
                        </button>
                        </div>
                    </div>

                    {/* DASHBOARD SIMULATION (CUSTOM SVG) */}
                    <div className="relative group">
                        <div className="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-2xl blur opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                        <div className="relative bg-slate-900 border border-slate-800 rounded-2xl p-6 shadow-2xl">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                <h3 className="text-lg font-semibold text-white">Doanh thu thời gian thực</h3>
                                <p className="text-sm text-slate-400">Cập nhật: Vừa xong</p>
                                </div>
                                <div className="flex gap-2">
                                <span className="h-3 w-3 rounded-full bg-red-500"></span>
                                <span className="h-3 w-3 rounded-full bg-yellow-500"></span>
                                <span className="h-3 w-3 rounded-full bg-green-500"></span>
                                </div>
                            </div>
                            
                            {/* CUSTOM CHART HERE */}
                            <div className="h-64 w-full bg-slate-900/50 rounded-xl p-4 border border-slate-800/50">
                                <CustomAreaChart />
                            </div>
                            
                            <div className="grid grid-cols-3 gap-4 mt-6">
                                <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <p className="text-xs text-slate-400">Tổng doanh thu</p>
                                    <p className="text-xl font-bold text-white">$45,231</p>
                                </div>
                                <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <p className="text-xs text-slate-400">Tăng trưởng</p>
                                    <p className="text-xl font-bold text-green-400">+22.4%</p>
                                </div>
                                <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <p className="text-xs text-slate-400">AI Dự báo</p>
                                    <p className="text-xl font-bold text-purple-400">Tăng mạnh</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </header>

                {/* --- INTRO SECTION --- */}
                <section className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6 text-center">
                    <div className="max-w-3xl mx-auto">
                        <h2 className="text-3xl font-bold mb-6">Bảng Phân Tích AI Là Gì?</h2>
                        <p className="text-slate-400 text-lg leading-relaxed mb-8">
                        Là hệ thống phân tích dữ liệu thế hệ mới kết hợp trực quan hóa dữ liệu (BI Dashboard), phân tích hành vi khách hàng và cảnh báo bất thường tự động. 
                        Đặc biệt, khả năng <span className="text-cyan-400 font-semibold">Báo cáo thông minh do AI tạo trong vài giây</span> giúp doanh nghiệp ra quyết định nhanh, chính xác và có cơ sở.
                        </p>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {[
                            { icon: BarChart2, label: "BI Dashboard" },
                            { icon: Users, label: "Hành vi KH" },
                            { icon: TrendingUp, label: "Dự đoán Doanh thu" },
                            { icon: ShieldCheck, label: "Cảnh báo rủi ro" }
                        ].map((item, index) => (
                            <div key={index} className="flex flex-col items-center p-4 bg-slate-800 rounded-xl hover:bg-slate-700 transition-colors">
                            <item.icon className="w-8 h-8 text-cyan-400 mb-3" />
                            <span className="font-medium">{item.label}</span>
                            </div>
                        ))}
                        </div>
                    </div>
                    </div>
                </section>

                {/* --- BENEFITS SECTION --- */}
                <section id="benefits" className="py-20 bg-slate-950 relative">
                    <div className="container mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl lg:text-4xl font-bold mb-4">Tại Sao Doanh Nghiệp Cần <br/><span className="text-cyan-400">Bảng Phân Tích AI?</span></h2>
                        <p className="text-slate-400">Giải quyết bài toán dữ liệu rời rạc và báo cáo thủ công</p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {[
                        { title: "Dữ liệu tập trung", desc: "Kết nối POS, Website, CRM, Ads, Excel về một nơi duy nhất.", color: "from-blue-500 to-cyan-500" },
                        { title: "AI Insight Tự động", desc: "Không cần chuyên gia dữ liệu. AI tự tóm tắt và đề xuất hành động.", color: "from-purple-500 to-pink-500" },
                        { title: "Dự đoán xu hướng", desc: "Biết trước doanh thu, chi phí, rủi ro trong tương lai dựa trên lịch sử.", color: "from-amber-500 to-orange-500" },
                        { title: "Tiết kiệm nhân sự", desc: "Thay thế 70% thời gian làm báo cáo thủ công nhàm chán.", color: "from-green-500 to-emerald-500" },
                        { title: "Ra quyết định đúng", desc: "Không đoán mò. Tất cả quyết định dựa trên số liệu thực tế.", color: "from-red-500 to-rose-500" },
                        ].map((item, idx) => (
                        <div key={idx} className="bg-slate-900 p-8 rounded-2xl border border-slate-800 hover:border-slate-600 transition-all hover:-translate-y-2 group">
                            <div className={`w-12 h-12 rounded-lg bg-gradient-to-br ${item.color} mb-6 flex items-center justify-center group-hover:scale-110 transition-transform`}>
                            <CheckCircle className="text-white w-6 h-6" />
                            </div>
                            <h3 className="text-xl font-bold mb-3">{item.title}</h3>
                            <p className="text-slate-400">{item.desc}</p>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- FEATURES SECTION --- */}
                <section id="features" className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6">
                    <h2 className="text-3xl lg:text-4xl font-bold text-center mb-16">Tính Năng Mạnh Nhất</h2>
                    
                    <div className="space-y-20">
                        {/* Feature 1 */}
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2 order-2 lg:order-1">
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                                <div className="h-48">
                                    <SimpleLineChart />
                                </div>
                                <div className="mt-4 flex justify-between text-sm text-slate-400">
                                    <span>Cập nhật: 10:02:45 AM</span>
                                    <span className="text-green-400 flex items-center"><TrendingUp size={14} className="mr-1"/> Live</span>
                                </div>
                            </div>
                        </div>
                        <div className="lg:w-1/2 order-1 lg:order-2">
                            <div className="inline-block p-2 bg-cyan-900/30 rounded-lg text-cyan-400 mb-4 font-bold">01</div>
                            <h3 className="text-3xl font-bold mb-4">Dashboard Thời Gian Thực</h3>
                            <ul className="space-y-3 text-slate-300">
                            <li className="flex items-center"><CheckCircle className="w-5 h-5 text-cyan-500 mr-3"/> Cập nhật doanh thu, đơn hàng từng phút.</li>
                            <li className="flex items-center"><CheckCircle className="w-5 h-5 text-cyan-500 mr-3"/> Theo dõi KPI theo phòng ban.</li>
                            <li className="flex items-center"><CheckCircle className="w-5 h-5 text-cyan-500 mr-3"/> Hệ thống cảnh báo bất thường tức thì.</li>
                            </ul>
                        </div>
                        </div>

                        {/* Feature 2 */}
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2">
                            <div className="inline-block p-2 bg-purple-900/30 rounded-lg text-purple-400 mb-4 font-bold">02</div>
                            <h3 className="text-3xl font-bold mb-4">AI Insight Engine & Forecasting</h3>
                            <p className="text-slate-400 mb-6">AI không chỉ hiển thị số, mà còn trả lời câu hỏi của bạn.</p>
                            <ul className="space-y-3 text-slate-300">
                            <li className="flex items-start"><Brain className="w-5 h-5 text-purple-500 mr-3 mt-1"/> “Tại sao doanh thu hôm nay giảm?” - AI trả lời ngay.</li>
                            <li className="flex items-start"><Brain className="w-5 h-5 text-purple-500 mr-3 mt-1"/> Dự đoán doanh thu, dòng tiền 30-90 ngày tới.</li>
                            <li className="flex items-start"><Brain className="w-5 h-5 text-purple-500 mr-3 mt-1"/> Xác định xu hướng mùa vụ và tăng trưởng khách hàng.</li>
                            </ul>
                        </div>
                        <div className="lg:w-1/2">
                            <div className="bg-slate-800 border border-slate-700 rounded-2xl p-6 relative">
                                <div className="absolute top-4 right-4 bg-purple-600 text-xs px-2 py-1 rounded">AI Analysis</div>
                                <div className="space-y-4 mt-2">
                                    <div className="bg-slate-700/50 p-3 rounded-lg w-3/4">
                                        <p className="text-sm text-slate-300">Tháng sau dự kiến doanh thu bao nhiêu?</p>
                                    </div>
                                    <div className="bg-purple-900/20 border border-purple-500/30 p-3 rounded-lg ml-auto w-5/6">
                                        <p className="text-sm text-purple-200">
                                            Dựa trên dữ liệu lịch sử, dự kiến doanh thu tháng tới đạt <span className="font-bold text-white">1.2 Tỷ VNĐ (+15%)</span>.
                                            <br/>Lý do: Xu hướng mua sắm cuối năm tăng cao.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>

                        {/* Feature 3: Integration */}
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2 order-2 lg:order-1">
